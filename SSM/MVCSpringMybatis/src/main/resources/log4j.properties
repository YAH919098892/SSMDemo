#将等级为DEBUG的日志信息输出到console，和file连个目的地，console和file定义在下面代码
log4j.rootLogger=DEBUG,console,file
#控制台输出相关的信息
log4j.appender.console=org.apache.log4j.ConsoleAppender
log4j.appender.console.Target=Sysyem.out
log4j.appender.console.Threshold=DEBUG
log4j.appender.console.layout=org.apache.log4j.PatternLayout
log4j.appender.console.layout.ConversionPattern=[%c]-%m%n
#文件输出的相关配置
log4j.appender.file=org.apache.log4j.RollingCalendar
log4j.appender.file.File=./log/anhua.log
log4j.appender.file.MaxFileSize=10md
log4j.appender.file.Threshold=DEBUG
log4j.appender.file.layout=org.apache.log4j.PatternLayout
log4j.appender.file.layout.ConversionPattern=[%p][安华%d{yy-MM-dd}][%c]%m%n
#日志输出级别
log4j.logger.org.mybatis=DEBUG
log4j.logger.java.sql=DEBUG
log4j.logger.java.sql.Statement=DEBUG
log4j.logger.java.sql.ResultSet=DEBUG
log4j.logger.java.sql.PreparedStatement=DEBUG

